<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="get" >
        <table width="500px">
            <tr bgcolor="gray" height="50" style="text-align: left;">
                <th colspan="2">Step 1 : 아이디/비번 입력</th>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td style="text-align: right; ">아이디 :</td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td style="text-align: right; ">비밀번호 :</td>
                <td>
                    <input type="password">
                </td>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td style="text-align: right; ">비밀번호 확인 :</td>
                <td>
                    <input type="password">
                </td>
            </tr>
        </table>

        <table width="500px">
            <tr bgcolor="gray" height="50" style="text-align: left;">
                <th colspan="2">Step2 : 개인정보</th>
            </tr>
            <tr bgcolor="whitesmoke" height="35">
                <td style="text-align: right; " width="190px">성별 :</td>
                <td>
                    <label>남</label>
                    <input type="radio" name="people">
                    <label>여</label>
                    <input type="radio" name="people">
                </td>
            </tr>
            <tr bgcolor="whitesmoke" height="35">
                <td style="text-align: right; ">혈액형 :</td>
                <td>
                    <select name="blood">
                        <option name="A">A형</option>
                        <option name="B">B형</option>
                        <option name="O">O형</option>
                        <option name="AB">AB형</option>
                    </select>
                </td>
            </tr>
                <tr bgcolor="whitesmoke" height="35">
                <td style="text-align: right; ">생일 :</td>
                <td>
                    <input type="date" value="연도-월-일" name="date">
                </td>
            </tr>
        </table>

        <table width="500px">
            <tr bgcolor="gray" height="50" style="text-align: left;">
                <th colspan="2">Step 3 : 선호도</th>
            </tr>
            <tr bgcolor="whitesmoke" height="35">
                <td style="text-align: right; ">취미 :</td>
                <td>
                    <label>축구</label>
                    <input type="checkbox" name="soccer">
                    <label>야구</label>
                    <input type="checkbox" name="baseball">
                    <label>농구</label>
                    <input type="checkbox" name="bascketball">
                </td>
            </tr>
            <tr bgcolor="whitesmoke" height="35">
                <td style="text-align: right; ">좋아하는 색깔 :</td>
                <td>
                    <input type="color">
                </td>
            </tr>
        </table>

        <table width="500px">
            <tr bgcolor="gray" height="50" style="text-align: left;">
                <th colspan="2">Step 4 : 적고 싶은 말</th>
            </tr>
        </table>

        <table>
            <textarea cols="66" rows="5" ></textarea>
        </table>

        <table width="500px">
            <tr bgcolor="whitesmoke" height="35">
                <th colspan="5">
                <input type='submit'><input type='reset'>
                </th>
            </tr>
        </table>
        
    </form>
</body>
</html>
